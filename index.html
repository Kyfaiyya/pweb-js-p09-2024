<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="main-bar">
            <!-- Shop Title -->
            <h1 class="brand-title">EverythingMart</h1> <!-- Shop name reflecting variety of products -->
            <!-- Category Filter -->
            <select id="category-filter">
                <option value="all">All Categories</option>
                <!-- Categories will be populated via JavaScript -->
            </select>

            <!-- Search Bar -->
            <input type="text" class="search-input" placeholder="Search Products" id="search-bar">

            <!-- Cart Container -->
            <nav class="icon-nav">
                <div class="cart-container">
                    <span class="icon cart" id="cart-icon">
                        ðŸ›’ <span class="badge" id="cart-badge">0</span>
                    </span>
                    <div class="cart-preview" id="cart-preview">
                        <ul id="cart-items-list"></ul>
                        <div class="cart-summary">
                            <p>Total: $<span id="preview-total-price">0</span></p>
                            <button onclick="checkout()">Checkout</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Ensure a wrapper div with full width -->
    <div class="dropdown-wrapper">
        <div class="dropdown-container">
            <label for="items-per-page">Items per page: </label>
            <select id="items-per-page">
                <option value="5">5 items</option>
                <option value="10">10 items</option>
                <option value="20" selected>20 items</option>
            </select>
        </div>
    </div>

    <!-- Product Listing Area -->
    <main id="product-list">
        <!-- Products will be added dynamically via JavaScript -->
    </main>

    <!-- Pagination Controls -->
    <div id="pagination-controls">
        <button id="prev-page" onclick="changePage(-1)">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page" onclick="changePage(1)">Next</button>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
